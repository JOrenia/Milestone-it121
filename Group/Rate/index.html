    <!--Forms for rating our web page, requireing input fields of first name and last name, rating and anything else that we should know-->
    <center><h2 class="subheader">An HTML/CSS/JS example by Julie, Jereck, Sarah, & Katie</h2></center>
    <div id="output">
      <center><p><b>On this page, you have the option of rating our web page</b></p></center>  
    <form method="get" action="" class="main-form">
      <center><div>
        <label for="FirstName">First Name</label><br>
        <input type="text" name="First_Name" id="FirstName" placeholder="First Name" required autofocus>
      </div></center>
      <center><div>
        <label for="LastName">Last Name</label><br>
        <input type="text" name="Last_Name" id="LastName" placeholder="Last Name" required> 
      </div></center>
      <center><div>
        <fieldset>
          <legend>What would you rate our website?</legend>
          <label>
            <input type="radio" name="Rate" value="Okay" reguired> Okay<br>
            <input type="radio" name="Rate" value="Good"> Good<br> 
            <input type="radio" name="Rate" value="Great"> Great<br>
            <input type="radio" name="Rate" value="Mind blowing"> Mind blowing<br>
          </label>
        </fieldset>
      </div></center>
      <center><div>
        <label for="Note">Anything you'd like to let us know?</label><br>
        <textarea name="Note" id="Note" placeholder="Write anything you'd like to let us know" rows="4" cols="48"></textarea> 
      </div></center>
      <center><div>
        <input type="Submit">
      </div></center>
    </form>
